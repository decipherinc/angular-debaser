---
  options:
    template: ./node_modules/grunt-jsdoc/node_modules/ink-docstrap/template/
    configure: ./jsdoc.conf.json
  main:
    src:
      - README.md
      - <%= pkg.main %>
    dest: ./docs/
    jsdoc: ./node_modules/.bin/jsdoc
    options:
      private: true
      tutorials: ./tutorials/
