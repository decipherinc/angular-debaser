---
  options:
    frameworks:
      - mocha
      - chai
      - chai-as-promised
      - sinon-chai
    browsers:
      - PhantomJS
    reporters:
      - dots
    autoWatch: false
    singleRun: false
    logLevel: info
  continuous:
    options:
      singleRun: true
      port: 9876
      files:
        - <%= test_deps %>
        - <%= src_files %>
        - <%= test_files %>
      preprocessors:
        ./lib/**/*.js: coverage
      reporters:
        - mocha
        - coverage
      coverageReporter:
        dir: coverage/
        subdir: .
        reporters:
          -
            type: lcovonly
          -
            type: text-summary
  continuous-main:
    options:
      singleRun: true
      files:
        - <%= test_deps %>
        - <%= pkg.main %>
        - <%= test_files %>
  continuous-min:
    options:
      singleRun: true
      files:
        - <%= test_deps %>
        - <%= pkg.min %>
        - <%= test_files %>
  continuous-unstable:
    options:
      singleRun: true
      files:
        - <%= test_deps_unstable %>
        - <%= src_files %>
        - <%= test_files %>
  continuous-jasmine:
    options:
      frameworks:
        - jasmine
        - sinon
      singleRun: true
      files:
        - <%= test_deps %>
        - <%= pkg.main %>
        - ./test/jasmine/**/*.spec.js
  dev:
    options:
      browsers:
        - Chrome
      background: true
      files:
        - <%= test_deps %>
        - <%= src_files %>
        - <%= test_files %>
        - ./test/jasmine/**/*.spec.js
      preprocessors:
        ./lib/*.js: coverage
      reporters:
        - mocha
        - coverage
      port: 9877
      coverageReporter:
        dir: coverage/
        subdir: .
        reporters:
          -
            type: html
          -
            type: text-summary
  dev-unstable:
    options:
      browsers:
        - Chrome
      reporters:
        - mocha
      background: true
      files:
        - <%= test_deps_unstable %>
        - <%= src_files %>
        - <%= test_files %>
  adhoc:
    options:
      background: true
      files:
        - <%= test_deps %>
        - <%= pkg.main %>
        - ./test/adhoc/*.spec.js
